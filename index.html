<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validate Js | A simple validating JavaScript Library|</title>
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div id="container">
		<div class="header"><h1 class="heading">Validation Form</h1></div>
		
		<form class="form" id="form" action="#" onsubmit="return false">
		
		<div class="form-control">
		<label for="username">Username</label>
		<input type="text" name="" id="username" placeholder="Enter your Name"autocomplete="off" class="username">
		<i class="fa-solid fa-circle-check"></i>
		<i class="fa-solid fa-circle-exclamation"></i>
		<small><small>
		</div>

		<div class="form-control">
		<label for="phone-number">Phone</label>
		<input type="number" name="" id="phone-number" placeholder="Enter your Phone" autocomplete="off" class="phone">
		<i class="fa-solid fa-circle-check"></i>
		<i class="fa-solid fa-circle-exclamation"></i>
		<small></small>
		</div>		

		<div class="form-control">
		<label for="email">Email Id</label>
		<input type="email" name="" id="email" placeholder="Enter your Email" autocomplete="off" class="email">
		<i class="fa-solid fa-circle-check"></i>
		<i class="fa-solid fa-circle-exclamation"></i>
		<small></small>
		</div>		


		<div class="form-control">
		<label for="password">Password</label>
		<input type="password" name="" id="password" placeholder="Enter your Password"autocomplete="off" class="passwrd">
		<i class="fa-solid fa-circle-check"></i>
		<i class="fa-solid fa-circle-exclamation"></i>
		<small></small>
		</div>		


		<div class="form-control">
		<label for="cpassword">Confirm Password</label>
		<input type="password" name="" id="cpassword" placeholder="Confirm Password"autocomplete="off" class="cpasswrd">
		<i class="fa-solid fa-circle-check"></i>
		<i class="fa-solid fa-circle-exclamation"></i>                                 		
		<small></small>
		</div>		


		<input id="submitBtn" type="submit" class="submit">
		</form>
		</div>
	</main>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="validate.js"></script>
</body>
</html>
